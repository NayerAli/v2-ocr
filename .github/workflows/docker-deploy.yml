name: CI/CD Docker Deploy üöÄ

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: üîç Display Commit SHA
        run: |
          echo "Commit SHA: ${{ github.sha }}"

      - name: üè∑Ô∏è Define Version (short SHA)
        run: |
          echo "Full commit SHA: ${{ github.sha }}"
          VERSION=$(git rev-parse --short HEAD)
          echo "Detected short version from Git: $VERSION"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Version set in environment variable: $VERSION"

      - name: üèóÔ∏è Build Docker Image
        run: |
          echo "Using version: ${{ env.VERSION }}"
          echo "Building Docker image with tags: rehanalimahomed/amadiy-ocr:${{ env.VERSION }} and latest"
          docker build -t rehanalimahomed/amadiy-ocr:${{ env.VERSION }} -t rehanalimahomed/amadiy-ocr:latest .
          echo "Docker image built successfully"
          echo "  - Specific tag: rehanalimahomed/amadiy-ocr:${{ env.VERSION }}"
          echo "  - Latest tag: rehanalimahomed/amadiy-ocr:latest"

      - name: üì§ Push Docker Image to Docker Hub
        run: |
          echo "Pushing image with tag: rehanalimahomed/amadiy-ocr:${{ env.VERSION }}"
          docker push rehanalimahomed/amadiy-ocr:${{ env.VERSION }}
          echo "Pushing image with tag 'latest': rehanalimahomed/amadiy-ocr:latest"
          docker push rehanalimahomed/amadiy-ocr:latest
          echo "Docker images pushed successfully to Docker Hub"

      - name: üöÄ Deploy New Container 
        run: |
          export CONTAINER_NAME="amadiy-ocr"
          echo "Deploying image: rehanalimahomed/amadiy-ocr:latest"
          echo "Container name: ${CONTAINER_NAME}"
          echo "Exposing port: 3000"
          EXISTING_CONTAINER=$(docker ps -aq -f name=${CONTAINER_NAME})
          if [ "$EXISTING_CONTAINER" ]; then
            echo "Existing container found (ID: ${EXISTING_CONTAINER}). Stopping and removing..."
            docker stop ${CONTAINER_NAME} && docker rm ${CONTAINER_NAME}
          else
            echo "No existing container found for ${CONTAINER_NAME}"
          fi
          echo "Launching new container with restart always policy..."
          docker run -d --restart always --name ${CONTAINER_NAME} -p 3000:3000 rehanalimahomed/amadiy-ocr:latest

          echo "New container deployed successfully using image rehanalimahomed/amadiy-ocr:latest"
