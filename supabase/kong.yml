_format_version: "2.1"
_transform: true

services:
  - name: auth-v1
    url: http://auth:9999
    routes:
      - name: auth-v1-route
        paths:
          - /auth/v1
    plugins:
      - name: cors
  
  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1-route
        paths:
          - /rest/v1
    plugins:
      - name: cors

  - name: realtime-v1
    url: http://realtime:4000/socket/v1
    routes:
      - name: realtime-v1-route
        paths:
          - /realtime/v1
    plugins:
      - name: cors

  - name: storage-v1
    url: http://storage:5000
    routes:
      - name: storage-v1-route
        paths:
          - /storage/v1
    plugins:
      - name: cors

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
        - http://localhost:3010
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-Type
        - Authorization
        - X-Client-Info
        - X-CSRF-Token
        - apikey
        - X-XSRF-TOKEN
      credentials: true
      max_age: 3600 